												<label class="form-label" for="vehicleNumber">Vehicle Number</label>

											<div class="form-group mb-3">
												<label class="form-label" for="partnerNumber">Partner Number</label>

											</div>
										</div>
									</div>

										<div class="col-md-6">

										</div>

										</div>
									</div>

													placeholder="Enter City" required>
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group mb-3">
												<label class="form-label" for="lastYearPolicyIssuedBy">Last Year Policy
													Issued By</label>

													name="lastYearPolicyIssuedBy" type="text" placeholder="Enter Issuer"
													required>
											</div>
										</div>
									</div>

									<div class="row">
										<div class="col-md-6">
											<div class="form-group mb-3">
												<label class="form-label" for="partnerRate">Partner Rate</label>
												<input class="form-control" id="partnerRate" name="partnerRate"
													type="text" placeholder="Enter Partner Rate" required>
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group mb-3">
												<label class="form-label" for="newExpiryDate">New Expiry Date</label>
												<input class="form-control" id="newExpiryDate" name="newExpiryDate"
													type="date" required>
											</div>
										</div>
									</div>

									<div class="row">
										<div class="col-md-6">
											<div class="form-group mb-3">
												<label class="form-label" for="message">Message</label>

													placeholder="Enter Message" rows="3"></textarea>
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group mb-3">
												<label class="form-label" for="messageLink">Message Link</label>

										</div>
									</div>

										</div>

												<label class="form-label" for="messageStatus">Message Status</label>

													required>
													<option value="">Select Status</option>
													<option value="Sent">Sent</option>
													<option value="Pending">Pending</option>
												</select>
											</div>
										</div>
									</div>

												<button type="button" class="btn btn-outline-success"
													onclick="submitForm()">Save</button>
											</div>
										</div>
									</div>
								</form>

							</div>

			<!-- Task Delete Popup Start-->

								<p id="taskMessage"></p>

								<div class="form-group mb-3">
									<label class="form-label" for="taskFile" style="float: left;">Assign To:</label>
