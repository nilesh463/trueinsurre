<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" href="/images/fabicon.png">
	<title>trueinsurre</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>



	<style>
		body {
			background: url("/images/loginBackground.png");
			background-size: 100% 100%;
		}

		.overlay {
			background: rgba(0, 0, 0, 0.7);
			height: 100vh;

			display: flex;
			align-items: center;
			justify-content: center;
			color: white;
			text-align: left;
		}

		.social-icons a {
			display: block;
			background: black;
			color: white;
			width: 50px;
			height: 50px;
			border-radius: 50%;
			display: flex;
			align-items: center;
			justify-content: center;
			margin: 10px 0;
			text-decoration: none;
		}

		.form-control.error {
			border-color: red;
		}
	</style>
</head>

<body>
	<div class="overlay container">
		<div class="row w-100 align-items-center">
			<div class="col-md-6">
				<div>
					<!--<img src="/images/logo.png" style="height: 100px"></img>-->
				</div>
				<h1><strong>Our Website is Coming Soon</strong></h1>
				<p>We're working hard to finish the development of this site. Sign up below to receive updates and to be
					notified when we launch! </p>

				<div class="input-group mb-3">
					<input type="email" id="email" class="form-control" placeholder="Enter email address...">
					<button class="btn btn-dark" id="notifyBtn">NOTIFY ME!</button>
				</div>
				<small id="error-message" class="text-danger d-none">Please enter a valid email address.</small>
			</div>
			<div class="col-md-6 d-flex flex-column align-items-end">
				<span ><img src="/images/logo.png" style="height: 85px; margin-right: 10px; margin-top: -308px;"></img></span>
				<div class="social-icons">
					<a href="#"><i class="fa-brands fa-twitter"></i></a>
					<a href="#"><i class="fa-brands fa-facebook"></i></a>
					<a href="#"><i class="fa-brands fa-instagram"></i></a>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script>
		document.getElementById('notifyBtn').addEventListener('click', function () {
			const emailInput = document.getElementById('email');
			const errorMessage = document.getElementById('error-message');
			const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

			if (!emailPattern.test(emailInput.value)) {
				emailInput.classList.add('error');
				errorMessage.classList.remove('d-none');
			} else {
				emailInput.classList.remove('error');
				errorMessage.classList.add('d-none');
				alert('You will be notified when we launch!');
			}
		});
	</script>
</body>

</html>
